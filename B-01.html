<style>
#genpost{margin:20px;}#post-wrapper{width:100%;float:unset;margin:auto}.post-container{padding-right:0}#sidebar-wrapper,#disqus_thread,h1.post-title{display:none}
.malgen input {
  padding: 10px;
  display: block;
  max-width: calc(100% - 25px);
  margin-bottom: 10px;
  width: 100%;
}
.notep {
  display: block;
  margin-bottom: 20px;
}
.benimegen {
  display: grid;
  grid-template-columns: auto;
  gap: 10px;
}
button.cari, button.kopi {
  padding: 5px 10px;
  margin: 10px auto 30px;
}
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgba(0, 0, 0, 0.07);
  color: rgba(0, 0, 0, 0.39);
}
.pvdata img {
  width: 120px;
}
.pvdata {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 8px 25px;
  grid-template-areas: 
    "img34 ddata"; 
  margin-bottom: 20px;
}
.ddata {
  grid-area: ddata;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.img34 { grid-area: img34; }
.ddata > * {
  display: block;
}
.ddata strong {
  font-size: 1rem;
  font-weight: 600;
}
.gnr34 span {
  margin-right: 5px;
  background: rgba(0, 0, 0, 0.5);
  padding: 2px 5px;
  border-radius: 4px;
  color: #fff !important;
}
.rtg34 {
  grid-area: rtg34;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 4;
  -webkit-box-orient: vertical;
}
</style>

<span class="notep">Dikarenakan tidak bisa langsung mengambil data dari mangaupdates, silahkan lakukan bypass <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" rel="nofollow" style="color: red;">Cors Origin</a> dan klik "Request temporary access to the demo server".</span>
<label for="manga-url">Mangaupdates URL:</label>
<div class="malgen">
<span class="benimegen">
  <input type="text" id="manga-url">
</span>
<button class="cari" id="get-manga-data">Get Manga Data</button>
<button class="kopi" onclick="mycopi()">Copy GEN</button>
</div>
